    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-container">
          <div class="product">
            <h1>Elegant High-Heel Shoes</h1>
            <img src="Screenshot (55).png" alt="Elegant High-Heel Shoes" class="product-image">
            <form class="add-to-cart-form">
              <div class="product-options">
                <label for="size">Size:</label>
                <select id="size1" name="size" required>
                  <option value="" disabled selected>Select Size</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
    
                <label for="color">Color:</label>
                <select id="color1" name="color" required>
                  <option value="" disabled selected>Select Color</option>
                  <option value="Red">Red</option>
                  <option value="Black">Black</option>
                  <option value="Nude">Nude</option>
                  <option value="Silver">Silver</option>
                </select>
              </div>
              <div class="product-actions">
                <p><strong>Price:</strong> $120.00</p>
                <button type="button" class="btn add-to-cart" data-product-id="1">Add to Cart</button>
              </div>
            </form>
          </div>
        </div>
