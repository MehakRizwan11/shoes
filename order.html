<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="stylesorder.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="message-box">
            <img src="shoe-icon.png" alt="Ladies Shoes Icon" class="icon">
            <h1>Thank You for Your Order!</h1>
            <p>We’ve received your order and are processing it. You’ll receive a confirmation email shortly.</p>
        </div>
        <div class="order-details">
            <h2>Order Summary</h2>
            <p><strong>Order Number:</strong> #12345</p>
            <p><strong>Item:</strong> Elegant High-Heel Shoes</p>
            <p><strong>Size:</strong> 7</p>
            <p><strong>Price:</strong> $120.00</p>
            <p><strong>Shipping Address:</strong> 123 Fashion Street, Style City</p>
        </div>
        <div class="action-buttons">
            <a href="/shop.html" class="btn">Continue Shopping</a>
            <a href="/order-tracking.html" class="btn btn-secondary">Track Order</a>
        </div>
    </div>
    <script src="sriptorder.js"></script>
</body>
</html>
